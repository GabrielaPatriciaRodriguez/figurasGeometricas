<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Taller curso practico de JavaScript Platzi</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado: </label>
            <input id="inputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular area</button>
        </form>
    </section>

    <section>
        <h2>Calcula el perimetro y area de un triangulo</h2>
        <form>
            <label for="inputLadoATriangulo">Escribe cuanto mide el lado1 de tu triangulo: </label>
            <input id="inputLadoATriangulo" type="number"/>
            <label for="inputLadoBTriangulo">Escribe cuanto mide el lado2 de tu triangulo: </label>
            <input id="inputLadoBTriangulo" type="number"/>
            <label for="inputBaseTriangulo">Escribe cuanto mide la base de tu triangulo: </label>
            <input id="inputBaseTriangulo" type="number"/>
            <label for="inputAlturaTriangulo">Escribe cuanto mide la altura de tu triangulo: </label>
            <input id="inputAlturaTriangulo" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular area</button>
        </form>
    </section>

    <section>
        <h2>Calcula el perimetro y area de un circulo</h2>
        <form>
            <label for="inputRadioCirculo">Escribe cuanto mide el radio de tu circulo: </label>
            <input id="inputRadioCirculo" type="number"/>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular area</button>
        </form>
    </section>


  <script src="./js/figuras.js"></script>  
</body>
</html>
